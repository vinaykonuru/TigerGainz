{% extends 'base.html' %}

{% block content %}

<div class="container">
<br />
<br />
{% if error %}
{{error}}
{% endif %}
<br />
<br />

  <h1>Log In</h1>

  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  Username:
  <br />
  <input type="text" name="username"/>
  <br />

  Password:
  <br />
  <input type="password" name="password"/>
  <br />
  <br />

  <input class="btn btn-primary" type="submit" value="Log In">
  </form>
</div>

{% endblock %}
